<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jinja Test</title>
</head>
<body>
  <ul>
  {% for n in range(1, 101) %}
    {% if n is divisibleby(3) and n is divisibleby(5) %}
    <li>FizzBuzz</li>
    {% elif n is divisibleby(3) %}
    <li>Fizz</li>
    {% elif n is divisibleby(5) %}
    <li>Buzz</li>
    {% else %}
    <li>{{ n }}</li>
    {% endif %}
  {% endfor %}
  </ul>
</body>
</html>
