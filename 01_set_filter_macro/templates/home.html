<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  {% import "macros.jinja2" as todo_macros %}

  {% set num_todos = todos | length %}

  {% if num_todos > 0 %}
    <p>You have {{ num_todos }} left to do today.</p>
    {{ todo_macros.todo_list(todos) }}
  {% else %}
    <p>You have nothing to do today! Relax!</p>
  {% endif %}

</body>
</html>
